kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: blue-green-route
  annotations:
    haproxy.router.openshift.io/disable_cookies:'true'
    haproxy.router.openshift.io/balance:'roundrobin'
spec:
  to:
    kind: Service
    name: user2-hello-chart-service
    weight: 0
  alternateBackends:
  - kind: Service
    name: user2-hello-world
    weight: 1000